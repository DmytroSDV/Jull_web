{% extends "news/base_form.html"%}


{% block content %}
<style>
    .ukraine {
        background-color: rgba(128, 128, 128, 0.5);
        padding: 20px;
        margin-bottom: 50px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .opacities {
        background-color: rgba(128, 128, 128, 0.5);
        padding: 20px;
        margin-bottom: 50px;
        margin-bottom: 20px;
        
    }
</style>

<div class="ukraine">
<div class="ukraineH2 H2alike">
	<div class="news__title__h2"><h2>Статті</h2></div>
	<div class="ukraineLink LinkAlike">
                <a href="{% url 'news:all_articles'%}">
                        <h2 class="ukraineLinkH2 LinkH2Alike">Дивитись всі:</h2></a>
                </div>
</div>
<div class="ukraineBlock BlockAlike">
        {% for article in article_items %}
                <div class="blockComingUK opacities"> 
                        <a class="blockComingUK_link clink" href="{% url "news:one_article" article.title %}"> 
                        <div class="blockComing_flex"> 
                                <img src={{article.image_url}} width="" height="" alt={{article.title}}> 
                        <div>
                        <div class="fa_icon_div_outFlex"> <i class="fa fa-calendar" aria-hidden="true"></i> 
                                <span class="">{{article.date_of}} {{article.time_of}}</span> </div>
                        <span class="blockComing_span">{{article.title}}</span> 
                </div> </div> </a> </div>
        {% endfor %}
</div></div>
{% endblock %}
