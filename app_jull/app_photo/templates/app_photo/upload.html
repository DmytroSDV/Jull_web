{% extends "users/base_form.html" %}
{% block content %}
<div class="container form-control">
    <h2 style="margin-bottom: 20px;">File uploader:</h2>
    <form action="{% url 'app_photo:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            {{ form.description }}
            <div id="emailHelp" class="form-text">Description for picture</div>
            <span>{{ form.errors.description }}</span>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            {{ form.image }}
            <span>{{ form.errors.image }}</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
