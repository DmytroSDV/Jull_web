<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
        minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="icon" href="{% static 'Icon_jull.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'news/style.css' %}">

    <title>Jull</title>
</head>
<style>
.top_container {
    text-align: left;
    margin-bottom: 40px;
    padding: 10px;
    background: linear-gradient(#382288, #f3d840, #607fa3);
}
.footer_container {

    background: linear-gradient(#152d47, #f3d840, #382288);
}
</style>
<body>
    <div class="top_container">
            <div class="row header-box pt-3 mb-3">
                <div class="col-md-8">
                    <h1 class="main_head_title">
                        <a href="/" style="text-decoration: none;">
                            <img src="{% static 'web_world.ico' %}" alt="Web.World" >
                            Jull assistant</a>
                    </h1>
                </div>
                <div class="button_main">
                    {% if user.is_authenticated %}
                        <a href="{% url 'users:profile' %}" class="btn profile-button">Profile</a>
                    {% else %}
                        <a href="{% url 'users:signup' %}" class="btn signup-button">Sign Up</a>
                        <a href="{% url 'users:login' %}" class="btn login-button">Login</a>
                    {% endif %}
                </div>
            </div>
    </div> 
        {% comment %} <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>by WebWorld Corporation</p>
                        <img src="{% static 'Umbrella_logo.ico' %}" alt="Umbrella Corporation Logo" >
                    </div>
                </div>
            </div>
        </footer> {% endcomment %} 
        {% block content %} {% endblock %}
        <div class="footer_container bg-primary footer_text mt-5 py-5 px-sm-3 px-md-5" style="padding: 50px;">
            <div class="container text-center py-5">
                <p class="m-0">
                    <a href="/"><img src="{% static 'web_world.ico' %}" alt="Web.World" ></a>
                    <a class="footer_text font-weight-bold">Web.World</a> - Corporation</p>
            </div>
        </div>
</body>
</html>
