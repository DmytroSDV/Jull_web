{% extends "users/base_form.html" %}
{% block content %}
{% load static %}
<div class="container profile-container">
    <div class="avatar-container ">
        <h4 class="name-profille">{{ user.username }}</h4>
        {% if profile.avatar %}
        <img src="{{ profile.avatar }}" alt="Avatar of user" class="avatar-img img-fluid rounded-circle">
        {% else %}
        <img src="{% static 'avatar.ico' %}" alt="Avatar of user" class="avatar-img img-fluid rounded-circle">
        {% endif %}
    </div>

    <form id="avatar-form" action="{% url 'users:add_avatar_url' %}" method="post" enctype="multipart/form-data"
          class="avatar-input form-left-margin">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6 ">
                <label for="id_avatar" class="small mb-2">Choose a new avatar:</label>
                <div class="form-group">
                    {{ profile_form.avatar }}
                    <span class="text-danger">{{ profile_form.avatar.errors }}</span>
                </div>
            </div>
        </div>
        <div class="btn-for-avatar">
            <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
            <button type="reset" class="btn btn-danger btn-sm ml-2">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
