{% extends "users/base_form.html" %}
{% block content %}
{%load static%}
<div class="container profile-container">
    <div class="avatar-container">
        <h4 class="name-profile">{{ user.username }}</h4>
        {% if profile.avatar %}
        <img src="{{ profile.avatar }}" alt="Avatar of user" class="avatar-img img-fluid rounded-circle">
        {% else %}
        <img src="{% static 'avatar.ico' %}" alt="Avatar of user" class="avatar-img img-fluid rounded-circle">
        {% endif %}
    </div>
    <form id="avatar-form" action="{% url 'users:add_avatar_url' %}" method="post" enctype="multipart/form-data" class="avatar-input form-left-margin">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="file" id="id_avatar" name="avatar" style="display:none;">
                    <button type="button" id="file-button" class="btn btn-primary">Change Avatar</button>
                    <span class="text-danger">{{ profile_form.avatar.errors }}</span>
                </div>
            </div>
        </div>
        <div class="btn-for-avatar">
            <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
            <button type="reset" class="btn btn-danger btn-sm ml-2">Reset</button>
        </div>
    </form>
</div>

<script>
document.getElementById('file-button').addEventListener('click', function() {
    document.getElementById('id_avatar').click();
});
</script>
{% endblock %}
