{% extends "users/base_form.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Password reset complete!</h2>
                    <p class="card-text text-center">Your password has been successfully reset.</p>
                    <div class="text-center mt-4">
                        {% if user.is_authenticated %}
                            <a href="{% url 'users:profile' %}" class="btn btn-profile-pass-comp">My Profile</a>
                        {% else %}
                            <a href="{% url 'users:login' %}" class="btn btn-work">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
