{% extends "users/base_form.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<h2>Upcoming Birthdays</h2>
<form method="GET" action="{% url 'users:upcoming_birthdays' %}">
    <label for="days">Enter number of days:</label>
    <input type="number" id="days" name="days" value="{{ days }}" min="1" max="365">
    <button type="submit">Submit</button>
</form>
<ul>
{% for contact in upcoming_contacts %}
    <li>{{ contact.name }} - {{ contact.birthday }}</li>
{% empty %}
    <li>No upcoming birthdays</li>
{% endfor %}
</ul>
<a href="{% url 'users:contacts' %}" class="btn btn-primary">Back to Contacts</a>
{% endblock %}
